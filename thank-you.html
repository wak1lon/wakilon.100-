<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado | Wakilon Ferreira</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #333333;
            --light-gray: #F5F5F5;
            --dark-gray: #555555;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--secondary-color);
            line-height: 1.6;
            background-color: var(--light-gray);
        }
        
        .thank-you {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }
        
        .thank-you h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            animation: fadeInDown 1s ease;
        }
        
        .thank-you p {
            font-size: 20px;
            margin-bottom: 40px;
            color: var(--dark-gray);
            max-width: 700px;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            font-size: 18px;
            animation: fadeInUp 1s ease 0.6s both;
        }
        
        .cta-button:hover {
            background-color: transparent;
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: var(--primary-color);
            stroke-miterlimit: 10;
            margin: 0 auto 30px;
            box-shadow: 0 0 0 rgba(255, 215, 0, 0.4);
            animation: scale 0.5s ease-in-out 0.5s both, pulse 2s infinite 1.5s;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: var(--primary-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>Obrigado pelo seu contato!</h1>
        <p>Recebemos sua mensagem e em breve entraremos em contato para agendarmos sua consultoria gratuita.</p>
        <p>Enquanto isso, que tal conhecer mais sobre nossos servi√ßos?</p>
        <a href="index.html" class="cta-button">Voltar ao Site</a>
    </div>
</body>
</html>
